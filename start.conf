# Set window key as $mod
set $mod Mod4

# Configure border style <normal|1pixel|pixel xx|none|pixel>
default_border pixel 10
default_floating_border normal

# Hide borders
hide_edge_borders none

# Start XDG autostart .desktop files using dex. See also
# # https://wiki.archlinux.org/index.php/XDG_Autostart
exec --no-startup-id dex --autostart --environment i3
exec --no-startup-id xss-lock --transfer-sleep-lock -- i3lock --nofork


# Volume icon
# exec --no-startup-id volumeicon -d hw:0 &
exec --no-startup-id volumeicon &

# Set background
#exec --no-startup-id feh --bg-scale $HOME/.local/wallpapers/bg3.jpg
exec --no-startup-id xwallpaper --zoom ./wal.jpg

# Set compositor
exec --no-startup-id picom --config $HOME/.config/picom.conf -b

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:monospace 9

# Use Mouse+$mod to drag floating windows
floating_modifier $mod

# Open terminal
#bindsym $mod+Return exec --no-startup-id i3-sensible-terminal
bindsym $mod+Return exec --no-startup-id hyper
# start program launcher with dmenu
bindsym $mod+d exec --no-startup-id dmenu_run 

# reload the configuration file
bindsym $mod+Shift+c reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

# Kill window
bindsym Mod4+q kill

# Screenshot tool
bindsym Print exec flameshot gui

# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# hide/unhide i3status bar
bindsym $mod+m bar mode toggle

# change borders
bindsym $mod+u border none
bindsym $mod+y border pixel 1
bindsym $mod+b border normal

# Tabs
bindcode Mod1+23 layout toggle tabbed split
bindcode $mod+23 layout toggle splitv splith

# Greenglip config
exec_always --no-startup-id  pkill greenclip; greenclip clear; greenclip daemon &
